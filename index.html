  <meta name="description" 
    content="Built by Algerian developer Younes Bachouche, YOUNES TV TV offers live football and sports streaming with top channels and seamless coverage.">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    
    .main {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .category-list, .channel-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .category-card, .channel-card {
      background-color: white;
      border-radius: 28px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.2s;
      cursor: pointer;
      width: 80%; /* Adjusted width to 80% */
      max-width: 300px;
      text-align: center;
    }
    .category-card img, .channel-card img {
      width: 150px;
      height: 100px;
      margin-bottom: 10px;
      object-fit: contain;
    }
    .category-card h3, .channel-card h3 {
      font-size: 1.2em;
      margin: 0;
    }
    .category-card:hover, .channel-card:hover {
      transform: translateY(-5px);
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1000;
      font-size: 1rem;
    }
    .popup .popup-text {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    .popup img {
      width: 80px;
      margin: 0 auto;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
  </style>
</head>

        categoryList.innerHTML = '';
        channelList.innerHTML = '';
        categoryList.style.display = 'none';
        channelList.style.display = 'flex';
        backButton.style.display = 'block';
